services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml  # Monte le fichier prometheus.yml
      - ./prometheus.rules.yml:/etc/prometheus/prometheus.rules.yml  # Monte le fichier des r√®gles
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin  # Nom d'utilisateur Grafana
      - GF_SECURITY_ADMIN_PASSWORD=admin  # Mot de passe Grafana
    depends_on:
      - prometheus
    networks:
      - monitoring

  node-exporter-8080:
    image: prom/node-exporter:latest
    container_name: node-exporter-8080
    ports:
      - "8080:9100"
    command:
      - "--web.listen-address=:9100"
    networks:
      - monitoring

  node-exporter-8081:
    image: prom/node-exporter:latest
    container_name: node-exporter-8081
    ports:
      - "8081:9100"
    command:
      - "--web.listen-address=:9100"
    networks:
      - monitoring

  node-exporter-8082:
    image: prom/node-exporter:latest
    container_name: node-exporter-8082
    ports:
      - "8082:9100"
    command:
      - "--web.listen-address=:9100"
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge
